<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Alkatra">
    <style>
    	*{
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}
.row{
	background:white;
	border-radius: 20px;
	box-shadow: 12px 12px 22px 12px;
}
.login img{
	border-top-left-radius: 30px;
	border-bottom-left-radius: 30px;

	
}

.login h1{
	font-size: 4rem;
	font-weight: 700px;
	font-family: Alkatra;
}
.inp{
	height: 50px;
	width: 70%;
	border: none;
	border-radius: 60px;
	outline: none;
	box-shadow: 12px 12px 12px  black;
}
.btn1{
	height: 50px;
	width: 50%;
	border:none;
	outline: none;
	border-radius: 60px;
	font-weight: 600px;
	background:rgb(223, 56, 56);
	color: white;
}
.btn1{
	background:red;
	transition: 0.5s;
	box-shadow: 12px 12px 12px  black;

}
</style>
</head>
<body>

	<div class="login py-5 bg-light">
		<div class="container">
			<div class="row g-0">
				<div class="col-lg-5">
					<img src="girl1.jpg" alt="image" class="img-fluid">
					
					
				</div>
				<div class="col-lg-7 text-center py-5">
					<h1 h1 class="animate__animated__heartBeat animate__infinite">Welcome Back</h1>
					<form>
						<div class="form-row py-3 pt-5">
							<div class="offset-1 col-lg-10">
								<input type="text" class="inp px-3" name="name" placeholder="Username">
							</div>
						</div>
						<div class="form-row py-3">
							<div class="offset-1 col-lg-10">
								<input type="password" class="inp px-3" name="name" placeholder="password">
							</div>
						</div>
							<div class="form-row py-3">
							<div class="offset-1 col-lg-10">
								<button class="btn1">SignUp</button>
							</div>
						</div>
					</form>
					<p style="font-size: 20px; font-family: sans-serif;">or Login With</p>
					<span><i class="fa fa-facebook-square" style="font-size:48px;color:darkblue"></i></span>
					<span><i class="fa fa-google-plus-circle" style="font-size:48px;color:red"></i></span>
					
				</div>
				
			</div>
			
		</div>
		
	</div>
	
</body>
</html>
